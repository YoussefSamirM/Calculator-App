<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/Calculator_512.webp" />
  </head>
  <body>
    <div class="content">
      <div class="calcualtor">
        <div>
          <input type="text" class="display" readonly />
        </div>
        <div>
          <input
            type="button"
            value="AC"
            class="co"
            onclick="document.querySelector('.display').value=''"
          />
          <input
            type="button"
            value="DEL"
            class="co"
            onclick="document.querySelector('.display').value =document.querySelector('.display').value.toString().slice(0,-1)"
          />
          <input
            type="button"
            value="%"
            class="co"
            onclick="document.querySelector('.display').value+='%'"
          />
          <input
            type="button"
            value="/"
            class="co"
            onclick="document.querySelector('.display').value+='/'"
          />
        </div>
        <div>
          <input
            type="button"
            value="7"
            onclick="document.querySelector('.display').value+='7'"
          />
          <input
            type="button"
            value="8"
            onclick="document.querySelector('.display').value+='8'"
          />
          <input
            type="button"
            value="9"
            onclick="document.querySelector('.display').value+='9'"
          />
          <input
            type="button"
            value="*"
            class="co"
            onclick="document.querySelector('.display').value+='*'"
          />
        </div>
        <div>
          <input
            type="button"
            value="4"
            onclick="document.querySelector('.display').value+='4'"
          />
          <input
            type="button"
            value="5"
            onclick="document.querySelector('.display').value+='5'"
          />
          <input
            type="button"
            value="6"
            onclick="document.querySelector('.display').value+='6'"
          />
          <input
            type="button"
            value="-"
            class="co"
            onclick="document.querySelector('.display').value+='-'"
          />
        </div>
        <div>
          <input
            type="button"
            value="1"
            onclick="document.querySelector('.display').value+='1'"
          />
          <input
            type="button"
            value="2"
            onclick="document.querySelector('.display').value+='2'"
          />
          <input
            type="button"
            value="3"
            onclick="document.querySelector('.display').value+='3'"
          />
          <input
            type="button"
            value="+"
            class="co"
            onclick="document.querySelector('.display').value+='+'"
          />
        </div>
        <div>
          <input
            type="button"
            value="0"
            onclick="document.querySelector('.display').value+='0'"
          />
          <input
            type="button"
            value="00"
            onclick="document.querySelector('.display').value+='00'"
          />
          <input
            type="button"
            value="."
            onclick="document.querySelector('.display').value+='.'"
          />
          <input
            type="button"
            value="="
            class="co"
            onclick="document.querySelector('.display').value = eval(document.querySelector('.display').value)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
